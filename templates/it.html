<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Problem</th>
                <th>Category_1</th>
                <th>Category_2</th>
                <th>Category_3</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.Problem }}</td>
                    <td>{{ row.Category_1}}</td>
                    <td>{{ row.Category_2}}</td>
                    <td>{{ row.Category_3}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
